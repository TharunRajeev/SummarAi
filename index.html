<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Summarizer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/summarAI.ico" type="image/x-icon" />
    <script type="module" src="./js/controller.js"></script>
    <script type="module" src="./js/controller2.js"></script>
  </head>

  <body>
    <header>
      <img src="./img/summarAI.png" alt="SummarAI" width="100px" />
    </header>

    <main>
      <div class="heading">
        <span><h1>SummarAI for YouTube videos</h1></span>
        <span class="red"><h1>Powered by AI</h1></span>
      </div>

      <div class="search-container">
        <form>
          <input
            type="text"
            id="search-input"
            placeholder="Paste YouTube video URL here..."
            autocomplete="off"
          />
          <div class="button-container">
            <button id="button1">Summarize in 10 Points</button>
            <button id="button2">In-Depth Summary</button>
          </div>
        </form>
      </div>

      <div class="meta-data-container">
        <!-- 
            <div id="video-title">Title</div>
            <div id="video-thumbnail"><img src="https://i.ytimg.com/vi/9bZkp7q19f0/hqdefault.jpg"></div>
        -->
      </div>

      <div class="summary-container">
        <!-- <div class="summary">
        <h2>Video Summary:</h2>
        <div class="summary-text">Summary</div>
      </div> -->
      </div>
    </main>

    <footer>
      <a href="" target="_blank">
        <img src="./img/github.svg" alt="github" />
        <span>Developed by Tharun Rajeev</span>
      </a>
    </footer>
  </body>
</html>
